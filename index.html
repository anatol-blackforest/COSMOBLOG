<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blog - Space Science</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div id="modal" class="modal hidden">
		<div class="modal-window">
			<img src="file:///D:/git/COSMOBLOG/images/satellite-dish.jpg" alt ="" />
		</div>
	</div>
	<div id="page">
		<div id="body">
			<div class="header">
				<div>
					<h1>Cosmoblog</h1>
					<div class="addnews">
					    <button id="addbutton">add news</button>
					</div>
					<div id="addblock" class="hidden">
						<h2>add news</h2>
						<form action="#">
							<input type="text" name="title" data-pushing="title" placeholder="Title" >
							<input type="text" name="categories" data-pushing="categories" placeholder="Categories" >
							
							<input type="text" name="thumbnail" data-pushing="thumbnail" placeholder="Thumbnail (src), optional field" >
							<input type="text" name="big-image" data-pushing="big-image" placeholder="Big image (src), optional field" >
							
							<textarea name="text" data-pushing="text" cols="50" rows="7" placeholder="Text"></textarea>
							<input type="submit" value="Send" id="submit">
						</form>
					</div>
					<div class="article">
						<ul id="posts">
						</ul>
					</div>
					<div class="sidebar">
						<ul>
							<li>
								<h1>categories</h1>
								<ul id="category-list-render">
									<li>
										<h2>ALIEN LIFE</h2>
										<span>FEBRUARY 3, 2023</span>
									</li>
									<li>
										<h2>THE GALAXY</h2>
										<span>FEBRUARY 1, 2023</span>
									</li>
								</ul>
							</li>
							<li>
								<h1>filters</h1>
								<form action="#" name="form">

									<input type="text" id="title" name="title" data-info="title" placeholder="title" value=""></input>
									
									<input type="text" id="text" name="text" data-info="text" placeholder="text" value=""></input>
									
									<input type="text" id="categories" data-info="categories" name="categories" placeholder="category" value=""></input>
									
									<input type="reset" id="reset" class="more" value="Сброс"></input>

									<input type="submit" id="filter" class="more" name="submit" value="Искать!"></input>

								</form>
							</li>
						</ul>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/data.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
	<script type="text/javascript">
	    module.render();
	</script>
</body>
</html>
